<h1 mat-dialog-title>Reset Score?</h1>
<div mat-dialog-content>
    <p>Are you sure you want to reset your score?</p>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="accent" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>
